<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Events</title>
</head>
<body>
    <main class="page-main">
        <fieldset class="event-container">
        <br>
            <h1>EVENT 1</h1>
           
            <p class="subtitle">Number of available seats: 23</p>

            <fieldset class="nested-fieldset">
                <div class="sub-img">
                    <img src="https://th.bing.com/th/id/OIP.W6eVnxF3oczeDaW0URZL-wHaEK?w=287&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Event Image" class="event-img">
                </div>

                <div class="fields">
                    <div class="field">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                     <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    </div>
                  <div class="field">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" placeholder="Enter You Email">
                        </div>
                      </div>
                     <div class="field">
                        <label for="inputphoneno3" class="col-sm-2 col-form-label">Phone No.:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputphoneno3" placeholder="Enter your phone number">
                        </div>
                      </div>

                    <div class="field">
                        <label for="num-seats" class="col-sm-2 col-form-label">Number of Seats:</label>
                        <div class="col-sm-10">
                        <select class="form-control" id="num-seats">
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
                    <div class="field">
                        <label for="attendee-name" class="col-sm-2 col-form-label">Name of Attendee 2:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="attendee-name"  placeholder="Enter attendee name">
                    </div>
                </div>
                    <div class="btn-container">
                        <button class="btn" id="submit-btn">Submit</button>
                        <button class="btn" id="cancel-btn">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </fieldset>
    </main>

</body>
</html>
